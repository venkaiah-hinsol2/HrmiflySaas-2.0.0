version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hrms_app:latest
    container_name: hrms_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - hrms_net

  web:
    image: nginx:alpine
    container_name: hrms_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

    # ‚≠ê FIXED: create folder before mounting and start nginx
    command: sh -c "mkdir -p /etc/nginx/conf.d && nginx -g 'daemon off;'"

    depends_on:
      - app
    networks:
      - hrms_net

  db:
    image: mariadb:10.6
    container_name: hrms_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: Slate@HY2021
      MARIADB_DATABASE: hrmsdb
      MARIADB_USER: hrmsuser
      MARIADB_PASSWORD: Slate@HY2021
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hrms_net

networks:
  hrms_net:

volumes:
  db_data:
