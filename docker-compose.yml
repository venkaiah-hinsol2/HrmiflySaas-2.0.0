version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hrms_app:latest
    container_name: hrms_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - hrms_net

  web:
    image: nginx:alpine
    container_name: hrms_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - hrms_net

  db:
    image: mysql:8.0
    container_name: hrms_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hrmsdb
      MYSQL_USER: hrmsuser
      MYSQL_PASSWORD: hrmspassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hrms_net

networks:
  hrms_net:

volumes:
  db_data:
